name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with reports
        run: |
         pytest --html=report.html --self-contained-html
      - name: upload test report
        uses: actions/upload-artifact@v4
        with: 
         name: pytest-report
         path: report.html

  email-report:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Download the test report artifact
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report

      # Send the email with the attached report
      - name: Send email with report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: GitHub Actions â€“ Test Report
          to: chokri.gammoudi@gmail.com
          from: GitHub Actions
          body: |
            Hello Chokri,

            Please find attached the automated test report
            generated by GitHub Actions.

            Regards,
            CI Pipeline
          attachments: test-report.html

